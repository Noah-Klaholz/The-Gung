name: Deploy Readiness

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: deploy-readiness-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    name: Lint and Build (Server + Web)
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint
        continue-on-error: true

      - name: Build server
        run: npm run build --workspace=server

      - name: Build web
        run: npm run build --workspace=web
