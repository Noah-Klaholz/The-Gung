name: Deploy On Green CI

on:
  workflow_run:
    workflows: ["Deploy Readiness"]
    types: [completed]

jobs:
  trigger-deploys:
    name: Trigger Render + Vercel deploy hooks
    if: >-
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.head_branch == 'main'
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Trigger Render deploy hook (if configured)
        env:
          RENDER_DEPLOY_HOOK_URL: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
        run: |
          if [ -z "$RENDER_DEPLOY_HOOK_URL" ]; then
            echo "RENDER_DEPLOY_HOOK_URL not set. Skipping Render deploy trigger."
            exit 0
          fi
          curl --fail --show-error --silent --location --request POST "$RENDER_DEPLOY_HOOK_URL" > /dev/null
          echo "Render deploy triggered."

      - name: Trigger Vercel deploy hook (if configured)
        env:
          VERCEL_DEPLOY_HOOK_URL: ${{ secrets.VERCEL_DEPLOY_HOOK_URL }}
        run: |
          if [ -z "$VERCEL_DEPLOY_HOOK_URL" ]; then
            echo "VERCEL_DEPLOY_HOOK_URL not set. Skipping Vercel deploy trigger."
            exit 0
          fi
          curl --fail --show-error --silent --location --request POST "$VERCEL_DEPLOY_HOOK_URL" > /dev/null
          echo "Vercel deploy triggered."
